<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A recup dans le config ini</title>
    <link rel="shortcut icon" href="media/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
</head>

<body onload="main()">
    <section class="loading-screen"></section>
    <section class="main-canvas">
        <div id="music-card" class="card bot-card">
            <header id="music-card-header" class="card-header">
                <p class="card-header-title">
                    Music bot
                </p>
                <div id="music-dropdown" class="dropdown card-header-icon is-left">
                    <div class="dropdown-trigger">
                        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu" onclick="toggle_dropdown('music-dropdown')">
                            <span>All sounds</span>
                            <span class="material-icons">
                                expand_more
                            </span>
                        </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu" role="menu">
                        <div class="dropdown-content">
                            <div id="dropdown-sound-template" hidden>
                                <button class="button is-white">
                                    <span class="dropdown-item-label">Template</span>
                                    <span class="material-icons dropdown-item-icon">
                                        visibility
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div id="music-card-content" class="card-content bot-card-content">
                <div id="sound-card-template" class="card sound-card" hidden>
                    <header class="card-header">
                        <p class="card-header-title">
                            sound category
                        </p>
                        <button class="card-header-icon button">
                            <span class="material-icons">
                                visibility_off
                            </span>
                        </button>
                    </header>
                    <div class="card-content"></div>
                </div>
            </div>
            <footer class="card-footer">
                <button class="button card-footer-item is-white" onclick="eel.control_music('pause', 'music')">
                    <span class="material-icons">
                        pause
                    </span>
                </button>
                <button class="button card-footer-item is-white" onclick="eel.control_music('resume', 'music')">
                    <span class="material-icons">
                        play_arrow
                    </span>
                </button>
                <button class="button card-footer-item is-white" onclick="eel.control_music('stop', 'music')">
                    <span class="material-icons">
                        stop
                    </span>
                </button>
                <button class="button card-footer-item is-white" onclick="eel.control_music('volume;20', 'music')">
                    <span class="material-icons">
                        volume_up
                    </span>
                    <span class="material-icons">
                        restart_alt
                    </span>
                    <button class="button card-footer-item is-white"
                        onclick="eel.control_music('volume_down', 'music')">
                        <span class="material-icons">
                            volume_down
                        </span>
                    </button>
                    <button class="button card-footer-item is-white" onclick="eel.control_music('volume_up', 'music')">
                        <span class="material-icons">
                            volume_up
                        </span>
                    </button>
                    <button class="button card-footer-item is-white" onclick="eel.control_music('repeat;1', 'music')">
                        <span class="material-icons">
                            repeat_one
                        </span>
                    </button>
                    <button class="button card-footer-item is-white" onclick="eel.control_music('repeat;0', 'music')">
                        <span class="material-icons">
                            repeat
                        </span>
                        <span class="material-icons">
                            cancel
                        </span>
                    </button>
            </footer>
        </div>
        <div id="sound-effects-card" class="card bot-card">
            <header id="sound-effects-card-header" class="card-header">
                <p class="card-header-title">
                    Sound effects bot
                </p>
                <div id="soud-effects-dropdown" class="dropdown card-header-icon is-left">
                    <div class="dropdown-trigger">
                        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu" onclick="toggle_dropdown('soud-effects-dropdown')">
                            <span>All sounds</span>
                            <span class="material-icons">
                                expand_more
                            </span>
                        </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu" role="menu">
                        <div class="dropdown-content">
                            <div id="dropdown-sound-template" hidden>
                                <button class="button is-white">
                                    <span class="dropdown-item-label">Template</span>
                                    <span class="material-icons dropdown-item-icon">
                                        visibility
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div id="sound-effects-card-content" class="card-content bot-card-content">
            </div>
            <footer class="card-footer">
                <button class="button card-footer-item is-white" onclick="eel.control_music('pause', 'sound_effects')">
                    <span class="material-icons">
                        pause
                    </span>
                </button>
                <button class="button card-footer-item is-white" onclick="eel.control_music('resume', 'sound_effects')">
                    <span class="material-icons">
                        play_arrow
                    </span>
                </button>
                <button class="button card-footer-item is-white" onclick="eel.control_music('stop', 'sound_effects')">
                    <span class="material-icons">
                        stop
                    </span>
                </button>
                <button class="button card-footer-item is-white"
                    onclick="eel.control_music('volume;20', 'sound_effects')">
                    <span class="material-icons">
                        volume_up
                    </span>
                    <span class="material-icons">
                        restart_alt
                    </span>
                    <button class="button card-footer-item is-white"
                        onclick="eel.control_music('volume_down', 'sound_effects')">
                        <span class="material-icons">
                            volume_down
                        </span>
                    </button>
                    <button class="button card-footer-item is-white"
                        onclick="eel.control_music('volume_up', 'sound_effects')">
                        <span class="material-icons">
                            volume_up
                        </span>
                    </button>
                    <button class="button card-footer-item is-white"
                        onclick="eel.control_music('repeat;1', 'sound_effects')">
                        <span class="material-icons">
                            repeat_one
                        </span>
                    </button>
                    <button class="button card-footer-item is-white"
                        onclick="eel.control_music('repeat;0', 'sound_effects')">
                        <span class="material-icons">
                            repeat
                        </span>
                        <span class="material-icons">
                            cancel
                        </span>
                    </button>
            </footer>
        </div>
    </section>
</body>

</html>
